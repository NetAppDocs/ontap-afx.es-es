  title: Documentación de AFX
  summary: El sistema de almacenamiento NetApp ONTAP AFX es una solución de hardware
    y software desagregada enfocada en las necesidades únicas de los clientes de NAS
    y S3 de alto rendimiento.  El rendimiento y la escalabilidad están diseñados específicamente
    para satisfacer los requisitos de las cargas de trabajo de IA y ML.  AFX ofrece
    una experiencia de usuario simplificada que permite que sea administrado tanto
    por especialistas en almacenamiento como por no especialistas.
